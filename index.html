<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
     <div id="app">Loading...</div>
    

     <div id="toDo_page" style="display: none;">
        <button class="submit_out" onclick="signOut()">Sign out</button>
        <h1>edit name/email/task</h1>
<div class="members">
    <button class="addTaskBtn">Add Task</button>
   
      <table role="grid">
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Email</th>
            <th>Task</th>
            <th>Subscription</th>
             <th>Delete</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
      
        </tbody>
      </table>
    </div>
   
     </div>

     <div id="login_page" style="display: none;">
       <form class="loginForm" id="loginForm">
      <div class="title">Welcome</div>
      <div class="input-container ic2">
        <input id="email" class="input" type="email" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
         <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
      <button type="submit" class="submit">submit</button>
    </form>
     </div>



  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
